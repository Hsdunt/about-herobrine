<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Херобрин — Легенда Minecraft</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #111;
      color: #eee;
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #333;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #1a1a1a;
      padding: 10px;
      border-bottom: 2px solid #333;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #0ff;
    }

    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .hero {
      text-align: center;
    }

    .hero img {
      width: 200px;
      height: auto;
      border: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      border-top: 2px solid #333;
      color: #888;
    }

    .history, .theories, .mods, .screenshots, .videos {
      background-color: #222;
      border-radius: 8px;
      margin: 20px 0;
      padding: 20px;
    }

    .history h2, .theories h2, .mods h2, .screenshots h2, .videos h2 {
      font-size: 1.8em;
      color: #0ff;
    }

    .theories ul, .mods ul, .screenshots ul, .videos ul {
      list-style: none;
      padding: 0;
    }

    .theories li, .mods li, .screenshots li, .videos li {
      padding: 10px;
      border-bottom: 1px solid #333;
    }
